server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Symfony front controller
    index index.php;

    # Character set
    charset utf-8;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location block - Symfony routing
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM configuration
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Symfony-specific parameters
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Don't cache PHP files
        fastcgi_buffering off;
    }

    # Deny access to .php files that aren't the front controller
    location ~ \.php$ {
        return 404;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/myorders_access.log;
    error_log /var/log/nginx/myorders_error.log;
}
