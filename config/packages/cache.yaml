framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        prefix_seed: myorders/material_pricing_search

        # Filesystem cache adapter (no Redis extension required)
        app: cache.adapter.filesystem
        # If you install Redis later, uncomment these lines:
        # app: cache.adapter.redis
        # default_redis_provider: '%env(REDIS_CACHE_DSN)%'

        # Namespaced pools for different use cases
        pools:
            # Cache for material search results (5 min TTL)
            cache.material_search:
                adapter: cache.adapter.filesystem
                default_lifetime: 300
            # Cache for OpenAI embeddings to reduce API calls
            cache.openai_embeddings:
                adapter: cache.adapter.filesystem
                default_lifetime: 2592000  # 30 days

when@test:
    framework:
        cache:
            app: cache.adapter.array
            pools:
                cache.material_search:
                    adapter: cache.adapter.array
                cache.openai_embeddings:
                    adapter: cache.adapter.array
