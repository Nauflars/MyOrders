framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    auto_setup: true
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            # SAP Sync Commands - async processing
            'App\Application\Command\SyncCustomerFromSapCommand': async
            'App\Application\Command\SyncMaterialsFromSapCommand': async
            'App\Application\Command\SyncMaterialPriceCommand': async
            # Domain commands
            'App\Application\Command\CreateOrderCommand': async

when@test:
    framework:
        messenger:
            transports:
                async: 'in-memory://'
